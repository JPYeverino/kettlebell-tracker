<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>KB Tracker</title>
    <script>
      // Restore path from 404 redirect for GitHub Pages SPA
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== '/') {
          // Get current base path
          var pathSegments = location.pathname.split('/').filter(function(s) { return s; });
          var base = pathSegments.length > 0 ? '/' + pathSegments[0] : '';
          // Restore the route
          history.replaceState(null, null, base + redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
